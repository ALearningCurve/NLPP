{% load static %}
{% load bleach_tags %}


<div class="container">
<div class="jumbotron">
  <h1 class="display-4">{{post.name}}</h1>
  <p class="lead"> &emsp; {{post.description}}</p>
  <hr class=mt-5>
  <div>
    Creator <span class="badge badge-secondary mr-2">{{post.creator}}</span>
    Assigned <span class="badge badge-secondary mr-2">{{post.creation_date}}</span>
		Due On <span class="badge badge-secondary ">{{post.due_date}}</span>
  </div>
</div>

<div class="mx-4">
  {{ post.body_text|bleach}}
</div>
</div>
