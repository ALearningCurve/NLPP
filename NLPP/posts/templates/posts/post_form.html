{% extends "posts/post_base.html" %}

{% load bootstrap4 %}

{% block post_content %}
<div class="jumbotron">
	<h4>Create New Post</h4>

	<form method="POST" action="{% url 'groups:posts:create' slug=view.kwargs.slug %}" id="postForm">

		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button type="submit" class="btn btn-primary btn-large">Post</button>
		{% endbuttons %}
	</form>
</div>
{% endblock %}
