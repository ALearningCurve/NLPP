{% extends "groups/group_base.html" %}
{% block content %}
  <form class="jumbotron" method="post">
    {% csrf_token %}
    <h1 class="display-4"> Delete My Group </h1>
    <hr class="my-4">
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input class='btn btn-danger' type="submit" value="Confirm" />
    <a class='btn btn-primary my-4'href="{% url 'groups:single' slug=object.slug %} ">Cancel</a>

  </form>

{% endblock %}
